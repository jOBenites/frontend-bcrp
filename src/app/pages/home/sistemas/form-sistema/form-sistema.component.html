<mat-card class="card-outlined" appearance="outlined">
  <mat-card-header>
    <mat-card-title class="title-overlap">Nuevo sistema</mat-card-title>
  </mat-card-header>
  <mat-card-content style="margin-top: 60px;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
          <form [formGroup]="formGroup">
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="w-100">
                  <mat-label>Sistema</mat-label>
                  <input matInput name="sistema" formControlName="sistema" placeholder="Ingresa el sistema">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="w-100">
                  <mat-label>Versión</mat-label>
                  <input matInput name="version" formControlName="version" placeholder="Ingresa la versión">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="w-100">
                  <mat-label>Url</mat-label>
                  <input matInput name="url" formControlName="url" placeholder="Ingresa la url">
                </mat-form-field>
              </div>
            </div>
            <br>
            <div class="row justify-content-center">
              <div class="col-lg-6">
                <button (click)="cancel()" mat-raised-button class="w-100">Cancelar</button>
              </div>
              <div class="col-lg-6">
                <button (click)="save()" mat-flat-button class="btn-custom-primary w-100">Registrar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card-content>

</mat-card>
