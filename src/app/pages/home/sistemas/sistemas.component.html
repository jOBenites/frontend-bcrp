<mat-card class="card-outlined" appearance="outlined">
  <mat-card-header>
    <mat-card-title class="title-overlap"><h3>Gestión de sistemas</h3></mat-card-title>
  </mat-card-header>
  <mat-card-content style="margin-top: 40px;">
    <form [formGroup]="formGroup">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-label>Sistema</mat-label>
            <input matInput name="sistema" formControlName="sistema" placeholder="Ingresa el sistema">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-label>Versión</mat-label>
            <input matInput name="version" formControlName="version" placeholder="Ingresa la versión">
          </mat-form-field>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4 col-lg-3">
          <button (click)="clean()" mat-stroked-button class="w-100">Limpiar</button>
        </div>
        <div class="col-md-4 col-lg-3">
          <button (click)="search()" mat-flat-button class="btn-custom-primary w-100">Buscar</button>
        </div>
      </div>
    </form>
  </mat-card-content>
  <!-- TABLA -->
  <br>
  <div class="custom-container mat-elevation-z2">

    <div class="custom-table-container">

      <table mat-table [dataSource]="dataSource" matSort matSortDisableClear
        matSortActive="codigo" matSortDirection="desc">
        
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Sistema</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="version">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Versión</th>
          <td mat-cell *matCellDef="let row">{{row.version}}</td>
        </ng-container>

        <ng-container matColumnDef="responsable">
          <th mat-header-cell *matHeaderCellDef>Responsable</th>
          <td mat-cell *matCellDef="let row">{{row.userResponsible}}</td>
        </ng-container>
        
        <ng-container matColumnDef="responsableAlt">
          <th mat-header-cell *matHeaderCellDef>Respondable alterno</th>
          <td mat-cell *matCellDef="let row">{{row.userResponsibleAlternate}}</td>
        </ng-container>
        
        <ng-container matColumnDef="unidadOrg">
          <th mat-header-cell *matHeaderCellDef>Unidad organizacional</th>
          <td mat-cell *matCellDef="let row">{{row.unitOrganizational}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Acción</th>
          <td mat-cell *matCellDef="let row">
            <div class="d-flex">
              <button (click)="edit(row)" class="btn-mini-custom-primary" mat-mini-fab aria-label="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <div style="width: 5px;"></div>
              <button (click)="delete(row)" class="btn-mini-custom-danger" mat-mini-fab aria-label="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 20, 30]" aria-label="Paginar sistemas"></mat-paginator>
  </div>
  <div class="row">
    <div class="col-md-12">
      <a class="btn-custom-primary float-end" routerLink="formulario" mat-fab aria-label="Nuevo">
        <mat-icon>add</mat-icon>
      </a>
    </div>
  </div>
</mat-card>
