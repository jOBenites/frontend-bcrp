<mat-card class="card-outlined" appearance="outlined">
  <mat-card-header>
    <mat-card-title class="title-overlap">Gestión de sistemas</mat-card-title>
  </mat-card-header>
  <mat-card-content style="margin-top: 40px;">
    <form [formGroup]="formGroup">
      <div class="row">
        <div class="col-md-4">
          <mat-form-field class="w-100">
            <mat-label>Código</mat-label>
            <input matInput name="codigo" formControlName="codigo" placeholder="Ingresa el código">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="w-100">
            <mat-label>Sistema</mat-label>
            <input matInput name="sistema" formControlName="sistema" placeholder="Ingresa el sistema">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field class="w-100">
            <mat-label>Versión</mat-label>
            <input matInput name="version" formControlName="version" placeholder="Ingresa la versión">
          </mat-form-field>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-4 col-lg-3">
          <button (click)="clean()" mat-stroked-button class="w-100">Limpiar</button>
        </div>
        <div class="col-md-4 col-lg-3">
          <button (click)="search()" mat-flat-button class="btn-custom-primary w-100">Buscar</button>
        </div>
      </div>
    </form>
  </mat-card-content>
  <!-- TABLA -->
  <br>
  <div class="custom-container mat-elevation-z2">
    @if (isLoadingResults || isRateLimitReached) {
    <div class="example-loading-shade">
      @if (isLoadingResults) {
      <mat-spinner></mat-spinner>
      }
      @if (isRateLimitReached) {
      <div class="example-rate-limit-reached">
        GitHub's API rate limit has been reached. It will be reset in one minute.
      </div>
      }
    </div>
    }

    <div class="custom-table-container">

      <table mat-table [dataSource]="data" matSort matSortDisableClear
        matSortDirection="desc">
        <!-- Number Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Código</th>
          <td mat-cell *matCellDef="let row">{{row.number}}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Sistema</th>
          <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>

        <!-- State Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Versión</th>
          <td mat-cell *matCellDef="let row">{{row.state}}</td>
        </ng-container>

        <!-- Created Column -->
        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef>
            Acción
          </th>
          <td mat-cell *matCellDef="let row">

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="10" aria-label="Paginar entidades"></mat-paginator>
  </div>
  <div class="row">
    <div class="col-md-12">
      <a class="btn-custom-primary float-end" routerLink="formulario" mat-fab aria-label="Nuevo">
        <mat-icon>add</mat-icon>
      </a>
    </div>
  </div>
</mat-card>
