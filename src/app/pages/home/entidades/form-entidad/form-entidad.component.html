<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

      <mat-card class="card-outlined" appearance="outlined">
        <mat-card-header>
          <mat-card-title class="title-overlap">Nueva Entidad</mat-card-title>
        </mat-card-header>
        <mat-card-content style="margin-top: 60px;">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                <form [formGroup]="formGroup">
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="w-100">
                        <mat-label>RUC</mat-label>
                        <input matInput name="ruc" formControlName="ruc" placeholder="Ingresa el RUC">
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="w-100">
                        <mat-label>Nombre</mat-label>
                        <input matInput name="nombre" formControlName="nombre" placeholder="Ingresa el Nombre">
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="w-100">
                        <mat-label>Sigla</mat-label>
                        <input matInput name="sigla" formControlName="sigla" placeholder="Ingresa la Sigla">
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="w-100">
                        <mat-label>Código externo</mat-label>
                        <input matInput name="codigo" formControlName="codigo" placeholder="El código externo es autogenerado">
                      </mat-form-field>
                    </div>
                  </div>
                  <br>
                  <div class="row justify-content-center">
                    <div class="col-lg-6">
                      <button (click)="cancel()" mat-raised-button class="w-100">Cancelar</button>
                    </div>
                    <div class="col-lg-6">
                      <button (click)="save()" mat-flat-button class="btn-custom-primary w-100">Registrar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </mat-card-content>

      </mat-card>

    </div>
  </div>
</div>
