<mat-card class="card-outlined" appearance="outlined">
  <mat-card-header>
    <mat-card-title class="title-overlap">{{titulo}}</mat-card-title>
  </mat-card-header>
  <mat-card-content style="margin-top: 60px;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
          <form [formGroup]="formGroup" (submit)="save()">
            <div class="row">
              <div class="col-md-6">
                <mat-form-field class="w-100">
                  <mat-label>Tipo documento</mat-label>
                  <mat-select name="idDocumento" formControlName="idDocumento">
                    <mat-option value="">--Seleccionar--</mat-option>
                    <mat-option *ngFor="let item of documentos" [value]="item.idDocumentoIdentidad.toString()">{{item.tipoDocumentoIdentidad}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="w-100">
                  <mat-label>Número de documento</mat-label>
                  <input matInput name="numeroDocumento" formControlName="numeroDocumento" placeholder="Ingrese el número de documento">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="w-100">
                  <mat-label>Entidad</mat-label>
                  <input matInput name="nombre" formControlName="nombre" placeholder="Ingresa la entidad">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="w-100">
                  <mat-label>Sigla</mat-label>
                  <input matInput name="sigla" formControlName="sigla" placeholder="Ingresa la Sigla">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="w-100">
                  <mat-label>Código externo</mat-label>
                  <input matInput name="codExterno" formControlName="codExterno"
                    placeholder="El código externo es autogenerado">
                </mat-form-field>
              </div>
            </div>
            <br>
            <div class="row justify-content-center">
              <div class="col-lg-6">
                <button type="button" [routerLink]="['../']" mat-raised-button class="w-100">Cancelar</button>
              </div>
              <div class="col-lg-6">
                <button type="submit" mat-flat-button class="btn-custom-primary w-100">{{buttonTitle}}</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-card-content>

</mat-card>
