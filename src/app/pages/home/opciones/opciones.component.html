<mat-card class="card-outlined" appearance="outlined">
  <mat-card-header>
    <mat-card-title class="title-overlap">
      <h3>Gesti贸n de opciones</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content style="margin-top: 40px;">
    <form [formGroup]="formGroup">
      <div class="row justify-content-center">

        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-label>Sistema</mat-label>
            <mat-select name="idSistema" formControlName="idSistema">
              <mat-option value="">--Seleccionar--</mat-option>
              <mat-option *ngFor="let item of sistemas" [value]="item.idSistema.toString()">{{item.nombre}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field class="w-100">
            <mat-label>M贸dulo</mat-label>
            <mat-select name="idModulo" formControlName="idModulo">
              <mat-option value="">--Seleccionar--</mat-option>
              <mat-option *ngFor="let item of modulos" [value]="item.idModulo.toString()">{{item.nombreModulo}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

      </div>
      <div class="row justify-content-center">
        <div class="col-md-4 col-lg-3">
          <button (click)="clean()" mat-stroked-button class="w-100">Limpiar</button>
        </div>
        <div class="col-md-4 col-lg-3">
          <button (click)="search()" mat-flat-button class="btn-custom-primary w-100">Buscar</button>
        </div>
      </div>
    </form>
  </mat-card-content>
  <!-- TABLA -->
  <br>
  <div class="custom-container mat-elevation-z2">
    <div class="custom-table-container">

      <table mat-table [dataSource]="dataSource" matSort matSortDisableClear matSortActive="nombreOpcion"
        matSortDirection="desc">

        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>#</th>
          <td mat-cell *matCellDef="let row; let i = index">{{i+1}}</td>
        </ng-container>

        <ng-container matColumnDef="opcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Opci贸n</th>
          <td mat-cell *matCellDef="let row">{{row.nombreOpcion}}</td>
        </ng-container>

        <ng-container matColumnDef="link">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Link</th>
          <td mat-cell *matCellDef="let row">{{row.url}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Acci贸n</th>
          <td mat-cell *matCellDef="let row">
            <div class="d-flex">
              <button (click)="edit(row)" class="btn-custom-primary" mat-mini-fab aria-label="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <div style="width: 5px;"></div>
              <button (click)="delete(row)" class="btn-custom-danger" mat-mini-fab aria-label="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 20, 30]"
      aria-label="Paginador entidades"></mat-paginator>
  </div>
  <div class="row">
    <div class="col-md-12">
      <a class="btn-custom-primary float-end" routerLink="nueva-opcion" mat-fab aria-label="Nuevo">
        <mat-icon>add</mat-icon>
      </a>
    </div>
  </div>
</mat-card>
