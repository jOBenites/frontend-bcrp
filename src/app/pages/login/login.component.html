<div class="container-fluid d-flex flex-column justify-content-center bg-fondo">
<br>
  <div class="row justify-content-center mt-5">

    <mat-card class="example-card" appearance="outlined">
      <form [formGroup]="formGroup" (submit)="login()">
      <mat-card-header class="text-center justify-content-center">
          <mat-card-title>
            <br><h3 class="title-main">¡Bienvenido al Portal de Sistemas!</h3>
          </mat-card-title>
      </mat-card-header>
      <mat-card-content class="text-center justify-content-center">
        <p>Conoce, analiza y gestiona toda la información en un solo lugar</p><br>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Usuario</mat-label>
          <input matInput name="user" formControlName="user" placeholder="Ingresa tú nombre de usuario">
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" name="password" formControlName="password" placeholder="Ingresa tú contraseña">
        </mat-form-field>
      </mat-card-content>
      <mat-card-footer class="d-flex flex-column justify-content-center example-card-footer">
        <button mat-flat-button type="submit" class="btn-custom-accent w-100">Ingresar</button>
        <div style="height: 10px;"></div>
        <button mat-raised-button type="button" class="w-100">Reactivar usuario</button>
      </mat-card-footer>
      </form>
    </mat-card>

  </div>
  <div class="d-flex justify-content-between align-items-center mt-auto p-3">
    <h6 class="text-white">Preservar la <b>estabilidad</b> monetaria</h6>
    <div class="d-flex align-items-center">
      <img [src]="('logo' | loadPicture: 'svg')" alt="bcrp" width="20%">
      <h6 class="font-weight-bold text-white">Banco Central de Reserva del Perú</h6>
    </div>
  </div>

</div>
