<h2 mat-dialog-title>Eliminar Sistema</h2>
<mat-dialog-content>
  Está seguro de eliminar el sistema?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Sí</button>
</mat-dialog-actions>
